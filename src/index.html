<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="./assets/img/4geeks.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css" />

  <!-- Fontawesome is our recomended library for icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" />
</head>

<body>



  <form id="formulario">
    <div class="card text-start w-50 mx-auto">
      <div class="card-header">
        <h4>Payment form example</h4>
      </div>
      <div class="card-body">
        <div id="alerta" class="alert alert-danger" role="alert">
          <div class="row-12-auto"></div> <!--SOMEFIELD MISSING ALERTA-->
          Some fields are missing!
        </div>
        <div class="row">
          <fieldset class="col-5"> <!--CONTENIDO DEL DATO SOLICITADO-->
            <label for="cardnumber" class="form-label">Card number #</label>
            <input type="number" class="form-control" id="cardnumber" placeholder="xxxxxxxxxxxxxxxxxx">
            <div>   
            </div>
          </fieldset>
          <fieldset class="col-3"> <!--CONTENIDO COMPLETO DE MI CARD-->
            <label for="CVC" class="form-label">CVC #</label>
            <input type="number" class="form-control" id="CVC" placeholder="0000">
          </fieldset>
          <fieldset class="col-4"> <!--CONTENIDO COMPLETO DE MI CARD-->
            <label for="amount" class="form-label">Amount #</label>
            <input type="number" class="form-control" id="amount" placeholder="0000">
          </fieldset>
        </div>
        <div class="row">
          <fieldset class="col-6">
            <label for="firstname" class=" form-label">First Name #</label>
            <input type="text" class="form-control" id="firstname">
          </fieldset>
          <fieldset class="col-6">
            <label for="lastname" class=" form-label">Last Name #</label>
            <input type="text" class="form-control" id="lastname">
          </fieldset>
        </div>
        <div class="row">
          <fieldset class="col-6">
            <label for="city" class=" form-label">City</label>
            <input type="text" class="form-control" id="city">
          </fieldset>
          <fieldset class="col-3 pt-2">
            <label for="state">State</label>
            <select class="form-select" id="state" aria-label="Floating label select example">
              <option selected></option>
              <option value="1">Monagas</option>
              <option value="2">Anzoategui</option>
              <option value="3">Nueva Esparta</option>
            </select>
          </fieldset>
          <fieldset class="col-3">
            <label for="postalcode" class=" form-label">Postal code #</label>
            <input type="number" class="form-control" id="postalcode">
          </fieldset>
        </div>
        <div class="row">
          <fieldset class="col-6">
            <p style="line-height: 30px; margin-top: 4px;">We accept</p>
            <label for="visa"><i class="fa-brands fa-cc-visa fa-2x"></i></label>
            <input type="radio" name="paymethod" value="visa" />
            <label for="master"><i class="fa-brands fa-cc-mastercard fa-2x "></i></label>
            <input type="radio" name="paymethod" value="master" />
            <label for="AmericanEx"><i class="fa-solid fa-credit-card fa-2x "></i></label>
            <input type="radio" name="paymethod" value="AmericanEx fa-2x " />
            <label for="paypal"><i class="fa-brands fa-cc-paypal fa-2x" pt-3></i></label>
            <input type="radio" name="paymethod" value="paypal" />
          </fieldset>
          <fieldset class="col-6">
            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
            <textarea class="form-control pt-3" id="exampleFormControlTextarea1" rows="3"></textarea>
            <p style="font-size: small; color: gray;"> add any note here</p>
          </fieldset>
        </div>
      </div>
      <div class="card-footer d-grid gap-2 d-flex justify-content-end pb-3 pt-4 px-3">
        <button class="btn btn-primary me-md-2" type="button">Cancel</button>
        <button id="send" class="btn btn-success" type="Submit">Send</button>
      </div>
    </div>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
  <script type="module" src="/app.js"></script>
</body>

</html>
